<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="stats-card">
      <picture class="card__image">
        <source media="(min-width: 575px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="women sitting on a desk, working, smiling">
        <div class="overlay"></div>
      </picture>
      <div class="card__content">
        <div class="card__description">
          <h1 class="card__title">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <ul class="card__stats">
          <li class="card__stat">
            <p class="stat-number">10k+</p>
            <p class="stat-text">companies</p>
          </li>
          <li class="card__stat">
            <p class="stat-number">314</p>
            <p class="stat-text">templates</p>
          </li>
          <li class="card__stat">
            <p class="stat-number">12M+</p>
            <p class="stat-text">queries</p>
          </li>
        </ul>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/David35D">David</a>.
    </div>
  </footer>
</body>
</html>
